<!-- settings.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <section>
        <h2>Game Settings</h2>
        <form>
            <label>Graphics:</label>
            <select>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
            <label>Sound:</label>
            <input type="range" min="0" max="100">
            <button>Save Settings</button>
        </form>
    </section>
</body>
</html>
