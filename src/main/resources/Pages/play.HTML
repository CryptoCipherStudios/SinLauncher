<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinLauncher</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/02/10/00/10/minecraft-2053886_1280.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            z-index: 1;
            width: calc(100% - -100px); /* Adjusted width to take up full width minus sidebar */
            height: 50%;
            background: rgba(0, 0, 0, 0.9); /* Black container */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #1e90ff; /* Dodger Blue */
            z-index: 2;
        }

        .title-container {
            background: black;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .tagline {
            font-size: 18px;
            margin-bottom: 20px;
            color: #87cefa; /* Light Sky Blue */
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .button {
            background-color: #32cd32; /* Lime Green */
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 300px;
        }

        .button:hover {
            background-color: #228b22; /* Forest Green */
            transform: scale(1.05);
        }

        .sidebar {
            width: 300px;
            background-color: black; /* Completely black, non-transparent */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            border-radius: 0 10px 10px 0;
            border-left: 2px solid #1e90ff; /* Dodger Blue */
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
        }

        .settings-button {
            background-color: #4682b4; /* Steel Blue */
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            text-align: left;
            margin-bottom: 20px;
        }

        .settings-button:hover {
            background-color: #4169e1; /* Royal Blue */
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
            color: #87cefa;
            text-align: center;
        }

        .footer a {
            color: #1e90ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="logo">SinLauncher</div>
    <div class="container">
        <div class="title-container">
            <div class="tagline">Your gateway to adventure</div>
        </div>
        <div class="buttons">
            <button class="button">Play</button>
            <button class="button">Mods</button>
            <button class="button">Servers</button>
        </div>
        <div class="footer">
            <a href="https://apgo.ink/sinlauncher/tos">Terms of Service</a> | <a href="https://apgo.ink/sinlauncher/pp">Privacy Policy</a>
        </div>
    </div>
    <div class="sidebar">
        <button class="settings-button">Settings</button>
        <button class="settings-button">Profile Settings</button>
        <button class="settings-button">About Us</button>
    </div>
</body>
</html>
