<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Minecraft</title>
    <link rel="stylesheet" href="../Styles/styles.css">
</head>
<body>
    <header>
        <h1>Play Minecraft</h1>
    </header>
    <main>
        <section class="launcher-container">
            <div class="launcher-header">
                <h2>Launch Your Minecraft Adventure</h2>
                <p>Select your desired version and dive into the game!</p>
            </div>
            <div class="version-selector">
                <label for="version">Select Version:</label>
                <select id="version">
                    <option value="1.20">1.20</option>
                    <option value="1.19">1.19</option>
                    <option value="1.18">1.18</option>
                    <option value="1.17">1.17</option>
                    <option value="1.16">1.16</option>
                    <option value="1.15">1.15</option>
                    <option value="1.14">1.14</option>
                    <option value="1.13">1.13</option>
                    <option value="1.12">1.12</option>
                    <option value="1.11">1.11</option>
                    <option value="1.10">1.10</option>
                    <option value="1.9">1.9</option>
                    <option value="1.8">1.8</option>
                </select>
            </div>
            <button class="launch-button">Launch Game</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 SinLauncher. All rights reserved.</p>
    </footer>
</body>
</html>
